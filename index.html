<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENCANTO Lencería</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #ff69b4;
            color: white;
            text-align: center;
            padding: 2rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        .product-card {
            background: white;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>ENCANTO Lencería</h1>
        <p>Tu tienda de lencería favorita</p>
    </header>

    <div class="container">
        <h2>Nuestros Productos</h2>
        <div class="products">
            <!-- Aquí se pueden agregar los productos dinámicamente desde productos.json -->
            <div class="product-card">
                <h3>Ejemplo Producto</h3>
                <p>Precio: $XX.XX</p>
                <button>Agregar al carrito</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>© 2025 ENCANTO Lencería - Todos los derechos reservados</p>
        </div>
    </footer>
</body>
</html>
